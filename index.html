<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <title>Kantor walutowy</title>
  <link rel="stylesheet" href="css/normlize.css">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="JavaScript/main.js"></script>
</head>

<body>
  <div class="wrapper">
    <form class="form">
      <fieldset class="form__fieldset">
        <legend class="form__fieldset__legend">Kalkulator walutowy</legend>
        <div class="settings">
          <select class="form__fieldset__select__BidAsk">
            <option value="bid">Chce sprzedać</option>
            <option value="ask">Chce kupić</option>
          </select>
          <input class="form__fieldset__input" type="number" min="1" placeholder="ile chcesz wymienić">
          <select class="form__fieldset__select__currency">
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
            <option value="CHF">CHF</option>
            <option value="SEK">SEK</option>
            <option value="DKK">DKK</option>
            <option value="NOK">NOK</option>
            <option value="CAD">CAD</option>
            <option value="JPY">JPY</option>
            <option value="CZK">CZK</option>
          </select>
        </div>
        <div class="form__exchange">
          <label>
            Kurs:
          </label>
          <span class="form__exchange__rate"></span>
        </div>
        <div class="form__summary">
          <label>
            Otrzymujesz:
          </label>
          <span class="form__value__summary">. . .</span>
        </div>
      </fieldset>
    </form>



    <table class="table">
      <thead class="table__thead">
        <tr>
          <th class="table__thead__th"></th>
          <th class="table__thead__th">Sprzedajesz</th>
          <th class="table__thead__th">Kupujesz</th>
        </tr>
      </thead>
